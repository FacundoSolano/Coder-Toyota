<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Toyota, Contacto, Concesionarios, Sucursales">
    <title>Toyota Contacto</title>
    <link rel="shortcut icon" href="../media/logo-toyota.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/styles.css">
</head>

<body>
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <a class="navbar-brand logo" href="../index.html"><img src="../media/logo-toyota.svg" alt="Logo de Toyota"
                    id="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse lista-nav" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Modelos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="./modelos.html#autos">Autos</a></li>
                            <li><a class="dropdown-item" href="./modelos.html#SUV">SUV</a></li>
                            <li><a class="dropdown-item" href="./modelos.html#pick-up">Pick-Up</a></li>
                            <li><a class="dropdown-item" href="./modelos.html#Hibridos">Híbridos</a></li>
                            <li><a class="dropdown-item" href="./modelos.html#Deportivos">Deportivos</a>
                            </li>
                            <li><a class="dropdown-item" href="./modelos.html">Ver todo</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./service.html">Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./sobre-nosotros.html">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="contacto">
            <h1>Contactanos</h1>
            <form class="formulario-contacto">
                <div>
                    <h2>Datos personales</h2>
                    <label for="nombre">Nombre*</label>
                    <input id="nombre" type="text" required>
                    <label for="email">E-Mail*</label>
                    <input id="email" type="email" required>
                    <label for="telefono">Teléfono*</label>
                    <input id="telefono" type="tel" required>
                </div>
                <div>
                    <h2>Modelo de interés</h2>
                    <select numbered name="modelos-interes" id="modelos-interes">
                        <option selected="true" disabled="disabled">Modelos</option>
                        <optgroup label="autos">
                            <option>Etios</option>
                            <option>Etios Sedán</option>
                            <option>Yaris Hatchback</option>
                            <option>Yaris Sedán</option>
                        </optgroup>
                        <optgroup label="SUV">
                            <option>SW4</option>
                            <option>Land Cruiser Prado</option>
                            <option>Corolla Cross</option>
                        </optgroup>
                        <optgroup label="Híbridos">
                            <option>Corolla Hybrid</option>
                            <option>C-HR</option>
                            <option>Camry</option>
                            <option>RAV 4</option>
                        </optgroup>
                        <optgroup label="Deportivos">
                            <option>GR Yaris</option>
                            <option>Corolla Cross GR-Sport</option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <h2>Ubicación</h2>
                    <label for="provincia">Provincia</label>
                    <input type="text" id="provincia">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" id="ciudad">
                    <label for="localidad">Localidad</label>
                    <input type="text" id="localidad">
                </div>
                <div>
                    <h2>Consultas</h2>
                    <label for="consulta">Escriba su consulta y nos pondremos en contacto</label>
                    <textarea id="consulta" name="Llame" cols="30" rows="15"></textarea>
                </div>
                <div class="eviar-borrar">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar Formulario">
                </div>
            </form>
            <div id="mapa">
                <h2>Concesionarios</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d52550.1779938633!2d-58.43683402520168!3d-34.59439642290228!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1stoyota!5e0!3m2!1ses!2sar!4v1701367647710!5m2!1ses!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade" class="rounded"></iframe>
            </div>
        </section>
    </main>

    <footer>
        <img src="../media/logo-toyota-footer.svg" alt="Logo de Toyota blanco" id="logo-footer">
        <a href="#mapa">Concesionarios</a>
        <a href="https://www.lexus.com.ar/es.html" target="_blank">Lexus</a>
        <a href="https://www.instagram.com/toyotaargentina/" target="_blank"><iconify-icon icon="bi:instagram"
                class="redes-footer"></iconify-icon></a>
        <a href="https://www.youtube.com/user/ToyotaArg" target="_blank"><iconify-icon
                icon="ant-design:youtube-outlined" class="youtube-footer"></iconify-icon></a>
        <a href="https://www.facebook.com/ToyotaArgentina" target="_blank"><iconify-icon icon="uil:facebook"
                class="redes-footer"></iconify-icon>
        </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

</body>

</html>
